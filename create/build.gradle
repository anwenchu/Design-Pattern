version 'unspecified'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.projectlombok:lombok:1.18.0'
    compile 'com.alibaba:fastjson:1.2.9'
    compile 'com.alibaba:easyexcel:2.1.6'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
